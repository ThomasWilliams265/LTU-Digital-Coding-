<body>
    <script>
     // print numbers from 1-20 
     //FOR LOOP
     //set counter at 1
     //break when counter reaches 20 
     //increase counter by 1

        for (let counter =1; counter <= 20; counter++) {

         if (counter% 15 ===0){ // IF number MOD 15 === 0
            console.log ('FizzBuzz');  // PRINT 'fizzbuzz'

         } else if (counter%3 ===0){  // ELSE IF number mod of 3 === 0
            console.log ('Fizz'); // PRINT 'fizz'

         }else if (counter%5 ===0){ // ELSE IF number mod of 5 === 0
            console.log('Buzz'); // PRINT 'buzz'

         }else {  // ELSE 
             // PRINT number 
            console.log(counter);
          }
         }
           
    
        



        

    </script>



</body>
